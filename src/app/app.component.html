<div [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="container">
    <button mat-icon-button (click)="snav.toggle()" class="toolbar"><mat-icon>menu</mat-icon></button>
    <span>TvdN</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/tools">Tools</a>
        <a mat-list-item routerLink="/contact">Contact</a>
        <a mat-list-item routerLink="/account">Account</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      Main content
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
